
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puffin Colors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="tool-panel">
      <button class="tool-button" id="penTool"><img src="https://img.icons8.com/ios-filled/50/000000/pen.png"/></button>
      <button class="tool-button" id="brushTool"><img src="https://img.icons8.com/ios-filled/50/000000/paint-brush.png"/></button>
      <button class="tool-button" id="eraserTool"><img src="https://img.icons8.com/ios-filled/50/000000/eraser.png"/></button>
      <button class="tool-button" id="undo"><img src="https://img.icons8.com/ios-filled/50/000000/undo.png"/></button>
      <button class="tool-button" id="save"><img src="https://img.icons8.com/ios-filled/50/000000/save.png"/></button>
      <button class="tool-button" id="smartFillToggle"><img src="https://img.icons8.com/ios-filled/50/000000/brain.png"/></button>
    </div>
    <div class="canvas-container">
      <img id="svgImage" src="Puffin detailed.svg" />
      <canvas id="drawingCanvas"></canvas>
    </div>
    <div class="color-panel">
      <button class="color-button" style="background-color:#F28B00;"></button>
      <button class="color-button" style="background-color:#F993A4;"></button>
      <button class="color-button" style="background-color:#A7D8F2;"></button>
      <button class="color-button" style="background-color:#4DC4E6;"></button>
      <button class="color-button" style="background-color:#3DA674;"></button>
      <button class="color-button" style="background-color:#FFD93B;"></button>
      <button class="color-button" style="background-color:#2A2A2A;"></button>
      <button class="color-button" style="background-color:#FFFFFF;"></button>
    </div>
  </div>
  <script src="script_enhanced.js"></script>
</body>
</html>
